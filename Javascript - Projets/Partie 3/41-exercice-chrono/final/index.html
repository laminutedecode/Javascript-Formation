<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Chrono</title>
</head>
<body>
  


  <div class="container">
    <div class="block">
      <p class="timer-title">CHRONO</p>
      <p class="chrono"><span class="secondes">00</span>: <span class="milisecondes">00</span></p>
    </div>
  
  </div>
  <div class="btns">
    <button class="btn-play btn"><ion-icon name="play-outline"></ion-icon></button>
    <button class="btn-pause btn"><ion-icon name="pause-outline"></ion-icon></button>
    <button class="btn-reset btn"><ion-icon name="refresh-outline"></ion-icon></button>
  </div>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="app.js"></script>
</body>
</html>
