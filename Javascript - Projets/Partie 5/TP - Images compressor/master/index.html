<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Img-compress</title>
</head> 
<body>
  
  <div class="container">
    <div class="upload-box">
      <ion-icon name="cloud-upload-outline"></ion-icon>
      <p>Selectionner votre fichier</p>
      <input class="file-inp" type="file" accept="image/*" hidden>
      <img class="img-prev" src="https://images.unsplash.com/photo-1670594454637-fa0c1d3225c0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
    </div>
    <div class="content">
      <div class="row sizes">
        <div class="box width">
          <label>Width</label>
          <input type="number">
        </div>
        <div class="box height">
          <label>Height</label>
          <input type="number">
        </div>
      </div>
      <div class="row check">
        <div class="box ratio">
          <input id="ratio" type="checkbox" checked>
          <label for="ratio">Garder le ratio</label>
        </div>
        <div class="box qualite">
          <input id="qualite" type="checkbox">
          <label for="qualite">Diminuer la qualité</label>
        </div>
      </div>
      <button class="download-btn">
        <p>Télégarger votre image</p>
        <ion-icon name="cloud-download-outline"></ion-icon></button>
    </div>
  </div>



  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="app.js"></script>
</body>
</html>
