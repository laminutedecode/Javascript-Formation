<div class="container">

          <input type="radio" name="sex" id="sexF"> Femme <br>

        </div>
      <div class="inputs-group">
          <label for="taille">Indiquez votre taille en centimètres:</label>
          <input type="number" id="taille">
        </div>

     
    <button type="submit">Calculer</button>
    </form>

</div>
